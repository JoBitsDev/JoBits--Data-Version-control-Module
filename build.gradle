plugins {  
    id 'org.javamodularity.moduleplugin' version '1.7.0' apply true
}
apply plugin: 'java'
apply plugin: 'maven-publish'



description = 'JoBits:Modulo DB Version Control'
group = groupId
  
jar{
    archiveBaseName = jarName  
}
    
repositories {
    jcenter()
    mavenCentral()
    maven {url = jobitsRepoReadUrl}
    
  
}


task sourceJar(type: Jar) {
    from sourceSets.main.allJava
}

publishing {
    repositories {
        maven {
            url jobitsRepoWriteUrl
            
        }
    }

    publications {
        maven(MavenPublication) {
            from components.java
            artifactId = artifact
            artifact sourceJar {
                classifier "sources"
            }
        }
    }
}

dependencies {
    testImplementation     'junit:junit:4.13'
    
    implementation 'com.root101.clean:com.root101.clean.core:2.1.6'
     
    // https://mvnrepository.com/artifact/com.google.inject/guice
    implementation group: 'com.google.inject', name: 'guice', version: '4.2.3'
    
    // https://mvnrepository.com/artifact/org.flywaydb/flyway-core
    implementation group: 'org.flywaydb', name: 'flyway-core', version: '7.4.0'
    
    //JDBC
    implementation group: 'org.postgresql', name: 'postgresql', version: '42.2.10'
    
    // https://mvnrepository.com/artifact/org.eclipse.persistence/org.eclipse.persistence.jpa
    implementation group: 'org.eclipse.persistence', name: 'org.eclipse.persistence.jpa', version: '2.7.6'
    
    // https://mvnrepository.com/artifact/com.fasterxml.jackson.core/jackson-core 
    //Jackson
    implementation group: 'com.fasterxml.jackson.core', name: 'jackson-core', version: '2.10.2'
    implementation group: 'com.fasterxml.jackson.core', name: 'jackson-databind', version: '2.10.2'
    
    
}
